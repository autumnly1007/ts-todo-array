<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>todo-array</title>
  </head>
  <body>
    <img class="apple-pencil" src="/images/apple-pencil.png" alt="apple-pencil" />
    <div class="container">
      <div class="contents">
        <img src="/images/ipad.png" alt="ipad" />
        <main>
          <h1>[To, Do, Array]</h1>
          <p>todo.length === <span class="todo-length">0</span></p>
          <div class="sub-content">
            <div class="todo-add">
              <input class="add-input" type="text" placeholder="할 일을 추가해 보세요!" />
              <button class="add-btn"><span class="material-symbols-outlined"> add </span></button>
            </div>
            <select class="type">
              <option value="">All</option>
              <option value="true">Completed</option>
              <option value="false">Incompleted</option>
            </select>
            <select class="order">
              <option value="">Custom Order</option>
              <option value="recent">Recent Order</option>
              <option value="old">Old Order</option>
            </select>
            <button class="checked-delete-btn">
              <span class="material-symbols-outlined">check </span
              ><span class="material-symbols-outlined">delete </span>
            </button>
          </div>
          <div class="todos"></div>
        </main>
      </div>
    </div>
    <div class="post-it">
      <img src="/images/post-it.png" alt="post-it" />
      <p>memo</p>
      <textarea class="memo-txa" placeholder="메모를 작성해 보세요!"></textarea>
    </div>
    <div class="toast"><p>추가가 완료되었습니다.</p></div>
    <div class="loading"></div>
  </body>
</html>
